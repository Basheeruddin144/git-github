<html>
<head><title>Registration Form</title>
         <link rel="stylesheet" type="text/css" href="regstr.css"/>
</head>
<body >
        <div  class="block">
            <h1>Registration Form</h1>
                <form class="head"  onsubmit="return validate()" name="myform">

                    <div>
                        <label>UserName:</label>
                            <input   type="text"  placeholder="Enter name" id="user" >
                                <label id="wronguser">Please fill out this field</label>
                    </div>   
                
                        <div>
                            <label>FirstName:</label>
                                <input   type="text"  placeholder="Enter name" id="first">
                                    <label id="wrongfirst">Please fill out this field</label>
                        </div> 

                             <div>
                                <label>Lastname: </label>
                                    <input type="text"  placeholder="Enter name" id="last">
                                        <label id="wronglast">Please fill this field</label>
                            </div> 

                                 <div>
                                    <label>Age: </label><input type="number"  placeholder="Enter" id="age">
                                        <label id="wrongage">Invalid</label>
                                </div>

                                    <div>
                                        <label>Address: </label>
                                            <input type="text"  placeholder="Enter name" id="add">
                                                <label id="wrongaddress">Invalid</label>
                                    </div>
                
                                        <div>
                                            <label> Gender: </label>
                                                <input type="radio"  name="gender">
                                                    <label >Male</label>
                                                        <input type="radio"  name="gender" >
                                                            <label >Female</label>
                   
                                        </div> 

                                            <div>
                                                    <label>Password </label>
                                                        <input type="password"  placeholder="Enter Password" id="pass">
                                                            <label id="wrongpassword">Invalid</label>
                                            </div>
                  
                                                <div>   
                                                        <button type="submit" value="Submit">Submit</button>
                                                </div>
              </form>
        </div>
    
            
        <script src="main.js"></script>
</body>
</html>
